<GridLayout rows="auto, *">
    <GridLayout columns="auto, auto" row="0">
        <Button row="0" col="0"(tap)="changeOrientation()" text="changeOrientation"></Button>
        <Button row="0" col="1" (tap)="changeDisplayMode()" text="changeDisplayMode"></Button>
    </GridLayout>
    <Calendar backgroundColor="#75C4ED" height="100%" row="1" (dateSelected)="dateSelected($event)" (monthChanged)="monthChanged($event)"(loaded)="calendarLoaded($event)">
    </Calendar>
</GridLayout>
